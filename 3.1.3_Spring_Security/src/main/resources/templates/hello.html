<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title></title>
  </head>

  <body style="background:#E2F3F5 " >
    <div class="h-100 d-flex align-items-center justify-content-center"   >
      <div class="card text-white bg-primary mb-3 card w-75" style="width: 18rem;">
        <div class="card-body">
          <h3 th:inline="text" class="card-title">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!</h3>
          <p class="card-text">Click to continue</p>
          <form th:action="@{/logout}" method="post">
            <h4><a class="badge badge-secondary" th:href="@{/read_profile}">User</a></h4>
            <h4><a class="badge badge-secondary" th:href="@{/only_for_admins}">Admin</a></h4>
            <button type="submit" class="btn btn-warning">Sign Out</button>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
